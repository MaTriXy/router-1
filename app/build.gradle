apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
//        flatDir {
//            dirs  "../router-validator/build/libs"
//        }
    }
    dependencies {
        classpath 'com.eyeem.router:router-validator:0.0.5-SNAPSHOT'
        // these are required for local builds
//        classpath 'org.yaml:snakeyaml:1.8'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.eyeem.routervalidator'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.eyeem.samplenav"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

router {
    path = "app/src/main/assets/map.yaml"
    packageName = "com.eyeem.samplenav.router"
    decoratorsPackageName = "com.eyeem.samplenav.decorators"
    holdersPackageName = "com.eyeem.samplenav"
    resourcePackageName = "com.eyeem.samplenav"
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'org.yaml:snakeyaml:1.8'
    //compile 'com.eyeem.router:router:0.0.5-SNAPSHOT'
    compile 'com.nanohttpd:nanohttpd-webserver:2.1.1'
    compile project(':router')
}
